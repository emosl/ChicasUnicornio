	<header>

	<form>

		<div class="imgcontainer">
			<img src="../images/sadToby.gif" alt="Avatar" class="avatar" >

		</div>
		<!-- <div class="container-fluid container"> -->

				<div class="container-fluid">
					<label for="fname" class="my-label"><b> First Name </b></label>
					<input id="name"type="text" placeholder="Enter First Name" name="fname" required>

					<input id="lastname"type="text" placeholder="Enter Username" name="uname" required>

					<input id="email"type="text" placeholder="Enter Mail" name="email" required> 

					<label for="psw" class="my-label"><b>Password</b></label>
					<input id="password"type="password" placeholder="Enter Password" name="psw" required>

					<button type="submit">Register</button>
				</div>
