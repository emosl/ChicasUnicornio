	<link rel="stylesheet" href="../css/login.css">

	<div class="imgcontainer">

	<form id="login-form">
		<div class="container">
			<label for="email" class="my-label"><b>MAIL</b></label>

			<label for="password" class="my-label"><b>Password</b></label>

			<button type="submit">Login</button>
		</div>
	</form>
